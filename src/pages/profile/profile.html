
<ion-header>

    <ion-navbar>
            <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
      <ion-title>Profile</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    
    
    <form #formCtrl="ngForm">
        <div align="center" *ngIf="formCtrl.form.valid">
            
          <h1> Profile</h1>
          <img class="profile-image" src="assets/imgs/profile.jpg">
            <h4>{{profile.fname}}</h4>
        </div>
    <ion-list>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="profile.name" name="name" required></ion-input>
        </ion-item>

        <ion-item>
                <ion-label floating>Contact number</ion-label>
                <ion-input type="text" [(ngModel)]="profile.mobile" name="mobile" required></ion-input>
        </ion-item>

        <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" [(ngModel)]="profile.email" name="email" required></ion-input>
        </ion-item>
        
        
    </ion-list>
    
  </form>
  </ion-content>
