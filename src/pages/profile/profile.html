
<ion-header>

    <ion-navbar>
            <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
      <ion-title>Profile</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    
    
    <form #formCtrl="ngForm">
        <div align="center" *ngIf="formCtrl.form.valid">
            
          <h1> Profile</h1>
          <img class="profile-image" src="assets/imgs/profile.jpg">
            <h4>{{person.name}}</h4>
            <h5>{{age}} years old</h5>
        </div>
    <ion-list>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="person.name" name="name" required></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label >Birth Date</ion-label>
            <ion-datetime required name="birthdate" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="dob" [ngModelOptions]="{standalone:true}"></ion-datetime>
        </ion-item>

        <ion-item>
                <ion-label floating>Contact number</ion-label>
                <ion-input type="text" [(ngModel)]="person.mobile" name="mobile" required></ion-input>
        </ion-item>

        <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" [(ngModel)]="person.email" name="email" required></ion-input>
        </ion-item>
        
        
    </ion-list>
    <button color="secondary" [disabled]="!formCtrl.form.valid" ion-button block (click)="save()">Save</button>
    <button color="danger" ion-button block (click)="reset()">Reset</button>
  </form>
  </ion-content>
