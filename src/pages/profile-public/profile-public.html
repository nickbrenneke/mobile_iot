<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Profile</ion-title>
    </ion-navbar>
    <button
        ion-button
        block
        (click)="onLeave()">Leave</button>
</ion-header>

<ion-content parallax-header no-bounce class="bg-modal">
    <div class="header-image"></div>
    <div class="main-content" text-wrap text-center>
        <div class="circular">
            <img [src]="backend_baseUrl + 'accounts/api/photo/'+profile.user.id+'/'">
        </div>
        <h2>{{profile.user.username}}</h2>
        <p>{{profile.user.first_name}} &bull; {{profile.user.last_name}}</p>
        <!-- <p class="profile-description">{{user.description}}</p> -->
        <hr>
        <ion-list no-lines>
            <ion-item>
                <ion-icon name="mail" color="primary" item-start></ion-icon>
                <p>Email</p>
                {{profile.user.email}}
                <a button ion-button href="mailto:{{profile.user.email}}" color="primary" item-end medium>Open App</a>
            </ion-item>
            <ion-item>
                <ion-icon item-start name="call" color="danger"></ion-icon>
                <p>Mobile</p>
                {{profile.phone}}
                <a button ion-button href="tel:{{profile.phone}}" color="danger" item-end medium>Poke me</a>
            </ion-item>
<!--             <ion-item>
                <ion-icon item-start name="logo-whatsapp" color="secondary"></ion-icon>
                <p>Whatsapp</p>
                {{user.whatsapp}}
                <a button ion-button color="secondary" item-end medium href="whatsapp://send?text=Hi from ionic&phone=+{{user.phone}}&abid=+{{user.phone}}">Open App</a>
            </ion-item> -->
<!--             <ion-item>
                <ion-icon item-start name="pin" color="twitter"></ion-icon>
                <p>{{user.address}}</p>
            </ion-item> -->
        </ion-list>
        <h2>Get in touch</h2>
        <hr>
        <a href="#" button ion-button block color="linkedin" icon-start>
            <ion-icon name='logo-linkedin'></ion-icon>
            LinkedIn
        </a>
        <a href="#" button ion-button block color="fb" icon-start>
            <ion-icon name='logo-facebook'></ion-icon>
            Facebook
        </a>
        <a href="#" button ion-button block color="danger" icon-start>
            <ion-icon name='logo-youtube'></ion-icon>
            Youtube
        </a>
    </div>

</ion-content>
