<ion-header>
    <ion-navbar>
        <ion-title>
        Coming Help
        </ion-title>
            <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let event of eventList; let i = index" (click)="onOpenEvent(event, i)">
    <ion-item>
      <ion-avatar item-start>
        <img src="images/marty-avatar.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>April 20, 2018</p>
    </ion-item>

    <ion-row>
      <ion-col text center>
        <img [src]="event.imageUrl">
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-icon name="football" item-start large></ion-icon>
        <h2>{{ event.title }}</h2>
        <p>{{ event.description }}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="wine" item-left large></ion-icon>
      <h2>{{ event.reward }}</h2>
    </ion-item>

    <ion-item>
      <span item-left>{{ event.duration }}</span>
      <span item-left>({{ event.close_time }})</span>
