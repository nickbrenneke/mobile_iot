<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput()">
        </ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let event of events; let i = index" (click)="onOpenEvent(event, i)">
    <img [src]="event.imageUrl">
    <ion-card-content text-center>
      <ion-card-title>
        {{ event.title }}
      </ion-card-title>
      <p>{{ event.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
