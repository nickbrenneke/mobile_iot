<ion-header>
  <ion-navbar>
    <ion-title>
    History Post
    </ion-title>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let event of eventList;">
    <img [src]="backend_baseUrl + 'we_help/events/photo/'+event.id+'/'">
    <ion-card-content text-center>
      <ion-card-title>
        {{ event.title }}
      </ion-card-title>
      <p>{{ event.description }}</p>
    </ion-card-content>

    <ion-item>
      <ion-icon name="ribbon" item-left large></ion-icon>
      <h2>{{ event.duration }} mins</h2>
      <p>{{ event.reward }}</p>
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button icon-left small
           (click)="onOpenEvent(event, i)">
          <ion-icon name="people"></ion-icon>
          <div>View</div> 
        </button>       
      </ion-col>
      <ion-col>
        <button ion-button icon-left small
          (click) = "onDelete()">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          <div>Complete</div>
        </button>        
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
