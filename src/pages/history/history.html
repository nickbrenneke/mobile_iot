<ion-header>
  <ion-navbar>
    <ion-title>
    History Post
    </ion-title>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let event of eventList; let i = index" (click)="onOpenEvent(event, i)">
    <img [src]="event.imageUrl">
    <ion-card-content text-center>
      <ion-card-title>
        {{ event.title }}
      </ion-card-title>
      <p>{{ event.description }}</p>
    </ion-card-content>

    <ion-item>
      <ion-icon name="wine" item-left large></ion-icon>
      <h2>{{ event.reward }}</h2>
      <p>{{ event.duration }}</p>
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button icon-left small>
          <ion-icon name="people"></ion-icon>
          <div>View</div> 
        </button>       
      </ion-col>
      <ion-col>
        <button ion-button icon-right small
          (click) = "onDelete()">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          <div>Complete</div>
        </button>        
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
