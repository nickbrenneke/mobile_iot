<ion-header>

  <ion-navbar>
    <ion-title>New Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input
          type="text"
          placeholder="Moving stuff..."
          name="title"
          [(ngModel)]="event.title"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Short Description</ion-label>
        <ion-textarea
          name="description"
          [(ngModel)]="event.description"
          required></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Estimated Time</ion-label>
        <ion-select
          name="duration"
          [(ngModel)]="event.duration"
          required>
<!--           <ion-option
            *ngFor="let option of selectOptions"
            [value]="option">{{ option }}
          </ion-option> -->
          <ion-option value="1">Less than 15 mins</ion-option>
          <ion-option value="2">15 to 30 mins</ion-option>
          <ion-option value="3">More than 30 mins</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Valid Until</ion-label>
        <ion-datetime 
          name="close_time"
          [(ngModel)]="event.close_time"
          required
          displayFormat="YYYY-MM-DD HH:mm:ss" pickerFormat="YYYY-MM-DD HH:mm:ss">  
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Reward</ion-label>
        <ion-textarea
          name="reward"
          [(ngModel)]="event.reward"
          required></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
            ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onLocate()">
            <ion-icon name="locate"></ion-icon>
            Locate me
          </button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onOpenMap()">
            <ion-icon name="map"></ion-icon>
            Select on Map
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="locationIsSet">
        <ion-col
          name="location"
          >
          <agm-map
            [latitude]="location.latitude"
            [longitude]="location.longitude"
            [zoom]="16"
            [zoomControl]="false"
            [streetViewControl]="false">
            <agm-marker
              [latitude]="location.latitude"
              [longitude]="location.longitude"></agm-marker>
          </agm-map>
        </ion-col>
      </ion-row> 
      <ion-row> 
        <ion-col text-center> 
          <h5>Take a Photo!</h5> 
        </ion-col> 
      </ion-row> 
      <ion-row> 
        <ion-col> 
          <button 
            ion-button 
            icon-left 
            block 
            outline 
            type="button" 
            (click)="onTakePhoto()"> 
            <ion-icon name="camera"></ion-icon> 
            Open Camera 
          </button> 
        </ion-col> 
      </ion-row>  
      <ion-row *ngIf="imageUrl != ''"> 
        <ion-col> 
          <img [src]="imageUrl"> 
        </ion-col> 
      </ion-row>  
      <ion-row>
        <ion-col>
          <button
            ion-button
            color="secondary"
            block
            type="submit"
            [disabled]="!f.valid || !locationIsSet"
            (click)="popToRoot()">
            Post
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
