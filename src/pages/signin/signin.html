
<ion-header>
  <ion-navbar>
    <ion-title>Sign In</ion-title>
    <!--button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button-->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" value=""></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="login()" block>Sign In</button>
  </div>
  
    <div padding>
    <button ion-button color="primary" (click)="openRegistration()" block>Register</button>
  </div>
</ion-content>
