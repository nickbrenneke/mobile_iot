<ion-header>

  <ion-navbar>
    <ion-title>{{ event.title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col>
        <p>{{ event.description }}</p>
      </ion-col>
    </ion-row>

    <ion-list>
      <ion-item>
        <ion-label>
          <ion-item>
             <ion-avatar item-start>
              <img src="img/slimer.png">
            </ion-avatar>
            <h2>Venkman</h2>
            <p>Haha</p>           
          </ion-item>
        </ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-row>
      <ion-col>
        <button
          ion-button
          block
          (click)="onLeave()">Leave</button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          block
          color="danger"
          (click)="onConfirm()">Confirm</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
