<ion-header>

  <ion-navbar>
    <ion-title>{{ event.title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col>
        <p>{{ event.description }}</p>
      </ion-col>
    </ion-row>

    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-avatar item-start>
            <img src="img/slimer.png">
          </ion-avatar>
          <h2>Venkman</h2>
          <p>Haha</p>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="primary">
            <ion-icon name="text"></ion-icon>
            Text
          </button>
          <button ion-button color="secondary">
            <ion-icon name="call"></ion-icon>
            Call
          </button>
        </ion-item-options>
        <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="mail"></ion-icon>
            Email
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-row>
      <ion-col>
        <button
          ion-button
          block
          (click)="onLeave()">Leave</button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          block
          color="danger"
          (click)="onConfirm()">Confirm</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
